<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>

<title>Make-up Review</title>

<link rel="stylesheet" type="text/css" href="reviewstyle.css"></link>
</head>

<body>

	<header>
		<h1>Make-up Review</h1>
	</header>

	<section class="container" th:each="review: ${reviews}">
		<h2 th:text="${review.getTitle()}"></h2>
		<p th:text="${review.getContent()}"></p>
		<img th:src="${review.getImageUrl()}"></img>
		<p>Was this review helpful?</p>
		<div class="rating">
			<span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
		</div>
	</section>
</body>
<footer>
	<h5>
		<a href="http://localhost:8080/reviews">Back to home</a>
	</h5>
</footer>
</html>
